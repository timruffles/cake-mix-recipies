  pull_request_review_comment:
  pull_request_review:
  pull_request:
    paths-ignore:
    - "docs/**"
  push:
    paths-ignore:
    - "do[cs]s?/**"
    branches-ignore:
    - "ignored*"
    - "!ignored-reincluded" 

